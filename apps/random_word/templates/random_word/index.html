<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'random_word/css/styles.css' %}">
</head>
<body>
    <div class="content">
        <br>
        <h3>Random Word (attempt #{{ random_counter }})</h1>
        <br>
        <h1 class="word">{{ new_random_word }}</h1>
        <br>
        <br>
        <form action="/random_word" method="get">
            <input type="submit" value="Generate">
        </form>
        <br>
        <form action="/random_word/reset" method="get">
            <input type="submit" value="Reset">
        </form>
    </div>
</body>
</html>
